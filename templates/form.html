<div class="pre-section">
    <section class="main">
        <div class="container">
            <div class="container__inner">
                <h2 class="main__title">Сгенерируй тизер!</h2>

                <div class="main__buttons">
                    <button type="button" id="btn_setting" class="button__settings active__btn">
                        <svg class="symbol__setting">
                            <use xlink:href="#setting"></use>
                        </svg>
                        <span class="button__text">Сгенерировать</span>
                    </button>

                    <button type="button" id="btn_result" class="button__result">
                        <svg class="symbol__result">
                            <use xlink:href="#result"></use>
                        </svg>
                        <span class="button__text">Результат</span>
                    </button>
                </div>
            </div>


            <div class="container__forms">
                <div class="container__form container__form--setting active_form" id="form">
                    <h4 class="title__container">Форма генерации</h4>
                    <div class="container__form--inner">
                        <div class="container__form--left">
                            <div class="form__group">
                                <label for="title" class="label__form">Заголовок</label>
                                <textarea id="title" placeholder="Введи заголовок" class="input__title"
                                          required></textarea>
                            </div>
                        </div>
                        <div class="container__form--right">
                            <div class="form__group">
                                <label for="text" class="label__form">Текст статьи</label>
                                <textarea name="text" id="text" cols="30" rows="10" placeholder="Введите статью"
                                          class="input__text"
                                          required></textarea>
                            </div>
                            <div class="form__group">
                                <label for="count" class="label__form">Кол-во тизеров</label>
                                <input type="number" min="1" placeholder="Введите число" id="count" class="input__title"
                                       required>
                            </div>
                        </div>
                    </div>
                    <div class="button__send">
                        <button type="button" class="btn_send">Сгенерировать</button>
                    </div>

                </div>

                <div class="container__form container__form--result wave" id="res">
                    <div class="loader" id="loader">
                        <div class="line-1"></div>
                        <div class="line-2"></div>
                        <div class="line-3"></div>
                        <div class="line-4"></div>
                        <div class="line-5"></div>
                    </div>
                    <div class="content" id="content">
                    </div>
                </div>
            </div>


        </div>
    </section>
</div>
